<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f711f660cb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Let's Connect</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> Let's Connect </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Posts</h1>
      <p class="lead">
        <i class="fas fa-user"></i> Welcome to the Developer's community
      </p>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Say Something...</h3>
        </div>
        <form class="form my-1">
          <textarea cols="30" rows="5" placeholder="Create a post"></textarea>
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <div class="posts">
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="profile.html">
                <img
                  class="round-img"
                  src="https://s.gravatar.com/avatar/9d0233aa142462f14ed6bec4b86fd53a?d=mp&s=200"
                  alt=""
                />
                <h4>Shubham Dua</h4>
              </a>
            </div>

            <div>
              <p class="my-1">This is the post whivh has some content.</p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>4</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="post.html" class="btn btn-primary">
                <i class="fas fa-comment"></i>
                <span class="hide-sm">Comments</span>
              </a>
            </div>
          </div>

          <div class="post bg-white my-1 p-1">
            <div>
              <a href="profile.html">
                <img
                  class="round-img"
                  src="https://s.gravatar.com/avatar/9d0233aa142462f14ed6bec4b86fd53a?d=mp&s=200"
                  alt=""
                />
                <h4>Shubham Dua</h4>
              </a>
            </div>

            <div>
              <p class="my-1">
                This is the another post which has some content.
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>4</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="post.html" class="btn btn-primary">
                <i class="fas fa-comment"></i>
                <span class="hide-sm">Comments</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
